<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Projeto X-Men - DevemDobro</title>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="cabecalho"></header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo" style="font-family: oxanium;">Selecione um Personagem</h1>
            <ul class="lista=de-personagens">
                <li class="personagem" id="Ciclope">
                    <img src="img/card-jean-grey.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="Lince Negra">
                    <img src="img/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="Magneto">
                    <img src="img/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="Noturno">
                    <img src="img/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="Tempestade">
                    <img src="img/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="Vampira">
                    <img src="img/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="Wolverine">
                    <img src="img/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="img/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas opticas
                    por um acidente causado quando criança, mas não consegue controla-los</p>
            </div>
        </section>
    </main>
  <script src="js/app.js"></script>
</body>
</html>
